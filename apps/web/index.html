<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>MyGame</title>
    <style>
      /* Button loading dots appended via data attributes */
      button[data-busy="true"]::after {
        content: attr(data-dots);
        margin-left: 6px;
        display: inline-block;
        vertical-align: middle;
      }
      /* Subtle disabled styling fallback (in addition to Tailwind classes) */
      button[disabled] {
        opacity: 0.7;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Default to same-origin API under "/api" when not provided at build time.
      // This is helpful for ngrok/mobile WebApp testing.
      window.API_BASE_URL = window.API_BASE_URL || location.origin;
      window.API_PATH_PREFIX = window.API_PATH_PREFIX || '/api';
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
